<!DOCTYPE html>
<html>
	<body>
		<form action="" method="GET">
			<p>
				<label>Text input</label>
				<input name="text" type="text" test-elem="text input" value="initial text" />
				<input
					name="invisible-text"
					type="text"
					test-elem="invisible-text input"
					test-options="{ force: true }"
					value="initial text"
					style="visibility: hidden;"
				/>
				<span test-elem="wrapped-text input">
					<input name="wrapped-text" type="text" value="initial text" />
				</span>
			</p>
			<p>
				<label>Password input</label>
				<input name="password" type="password" test-elem="password input" value="initial password" />
				<input
					name="invisible-password"
					type="password"
					test-elem="invisible-password input"
					test-options="{ force: true }"
					value="initial password"
					style="visibility: hidden;"
				/>
				<span test-elem="wrapped-password input">
					<input name="wrapped-password" type="password" value="initial password" />
				</span>
			</p>
			<p>
				<label>Textarea input</label>
				<textarea name="textarea" test-elem="textarea input">Initial textarea</textarea>
				<textarea
					name="invisible-textarea"
					test-elem="invisible-textarea input"
					test-options="{ force: true }"
					style="visibility: hidden;"
				></textarea>
				<span test-elem="wrapped-textarea input"><textarea name="wrapped-textarea">Initial textarea</textarea></span>
			</p>
			<p>
				<label>Radio button</label>
				<label>
					<input
						name="radio"
						value="radio 1 value"
						type="radio"
						test-elem="radio input"
						test-value="radio 1 custom attribute value"
					/>
					radio 1 label
				</label>
				<label>
					<input
						name="radio"
						value="radio 2 value"
						type="radio"
						test-elem="radio input"
						test-value="radio 2 custom attribute value"
					/>
					radio 2 label
				</label>
				<label>
					<input
						name="radio"
						value="radio 3 value"
						type="radio"
						test-elem="radio input"
						test-value="radio 3 custom attribute value"
					/>
					radio 3 label
				</label>
			</p>
			<p>
				<label>Invisible radio button</label>
				<label>
					<input
						name="invisible-radio"
						value="radio 1 value"
						type="radio"
						test-elem="invisible-radio input"
						test-value="radio 1 custom attribute value"
						test-options="{ force: true }"
						style="visibility: hidden;"
					/>
					radio 1 label
				</label>
				<label>
					<input
						name="invisible-radio"
						value="radio 2 value"
						type="radio"
						test-elem="invisible-radio input"
						test-value="radio 2 custom attribute value"
						test-options="{ force: true }"
						style="visibility: hidden;"
					/>
					radio 2 label
				</label>
				<label>
					<input
						name="invisible-radio"
						value="radio 3 value"
						type="radio"
						test-elem="invisible-radio input"
						test-value="radio 3 custom attribute value"
						test-options="{ force: true }"
						style="visibility: hidden;"
					/>
					radio 3 label
				</label>
			</p>
			<p>
				<label>Wrapped radio button</label>
				<label test-elem="wrapped-radio input">
					<input name="wrapped-radio" value="radio 1 value" type="radio" test-value="radio 1 custom attribute value" />
					radio 1 label
				</label>
				<label test-elem="wrapped-radio input">
					<input name="wrapped-radio" value="radio 2 value" type="radio" test-value="radio 2 custom attribute value" />
					radio 2 label
				</label>
				<label test-elem="wrapped-radio input">
					<input name="wrapped-radio" value="radio 3 value" type="radio" test-value="radio 3 custom attribute value" />
					radio 3 label
				</label>
			</p>
			<p>
				<label>Checkbox</label>
				<label>
					<input
						name="checkbox"
						value="checkbox 1 value"
						type="checkbox"
						test-elem="checkbox input"
						test-value="checkbox 1 custom attribute value"
					/>
					checkbox 1 label
				</label>
				<label>
					<input
						name="checkbox"
						value="checkbox 2 value"
						type="checkbox"
						test-elem="checkbox input"
						test-value="checkbox 2 custom attribute value"
					/>
					checkbox 2 label
				</label>
				<label>
					<input
						name="checkbox"
						value="checkbox 3 value"
						type="checkbox"
						test-elem="checkbox input"
						test-value="checkbox 3 custom attribute value"
					/>
					checkbox 3 label
				</label>
			</p>
			<p>
				<label>Invisible checkbox</label>
				<label>
					<input
						name="invisible-checkbox"
						value="checkbox 1 value"
						type="checkbox"
						test-elem="invisible-checkbox input"
						test-value="checkbox 1 custom attribute value"
						test-options="{ force: true }"
						style="visibility: hidden;"
					/>
					checkbox 1 label
				</label>
				<label>
					<input
						name="invisible-checkbox"
						value="checkbox 2 value"
						type="checkbox"
						test-elem="invisible-checkbox input"
						test-value="checkbox 2 custom attribute value"
						test-options="{ force: true }"
						style="visibility: hidden;"
					/>
					checkbox 2 label
				</label>
				<label>
					<input
						name="invisible-checkbox"
						value="checkbox 3 value"
						type="checkbox"
						test-elem="invisible-checkbox input"
						test-value="checkbox 3 custom attribute value"
						test-options="{ force: true }"
						style="visibility: hidden;"
					/>
					checkbox 3 label
				</label>
			</p>
			<p>
				<label>Wrapped checkbox</label>
				<label test-elem="wrapped-checkbox input">
					<input
						name="wrapped-checkbox"
						value="checkbox 1 value"
						type="checkbox"
						test-value="checkbox 1 custom attribute value"
					/>
					checkbox 1 label
				</label>
				<label test-elem="wrapped-checkbox input">
					<input
						name="wrapped-checkbox"
						value="checkbox 2 value"
						type="checkbox"
						test-value="checkbox 2 custom attribute value"
					/>
					checkbox 2 label
				</label>
				<label test-elem="wrapped-checkbox input">
					<input
						name="wrapped-checkbox"
						value="checkbox 3 value"
						type="checkbox"
						test-value="checkbox 3 custom attribute value"
					/>
					checkbox 3 label
				</label>
			</p>
			<p>
				<label>Select</label>
				<select name="select" test-elem="select input">
					<option disabled selected="selected">Default option</option>
					<option value="option 1 value">option 1 label</option>
					<option value="option 2 value">option 2 label</option>
					<option value="option 3 value">option 3 label</option>
				</select>
			</p>
			<p>
				<label>Invisible select</label>
				<select
					name="invisible-select"
					test-elem="invisible-select input"
					test-options="{ force: true }"
					style="visibility: hidden;"
				>
					<option disabled selected="selected">Default option</option>
					<option value="option 1 value">option 1 label</option>
					<option value="option 2 value">option 2 label</option>
					<option value="option 3 value">option 3 label</option>
				</select>
			</p>
			<p>
				<label>Wrapped select</label>
				<span test-elem="wrapped-select input">
					<select name="wrapped-select">
						<option disabled selected="selected">Default option</option>
						<option value="option 1 value">option 1 label</option>
						<option value="option 2 value">option 2 label</option>
						<option value="option 3 value">option 3 label</option>
					</select>
				</span>
			</p>
			<p>
				<label>Multi-select</label>
				<select name="multi-select" test-elem="multi-select input" multiple>
					<option value="option 1 value">option 1 label</option>
					<option value="option 2 value">option 2 label</option>
					<option value="option 3 value">option 3 label</option>
				</select>
			</p>
			<p>
				<label>Invisible multi-select</label>
				<select
					name="invisible-multi-select"
					test-elem="invisible-multi-select input"
					test-options="{ force: true }"
					multiple
					style="visibility: hidden;"
				>
					<option value="option 1 value">option 1 label</option>
					<option value="option 2 value">option 2 label</option>
					<option value="option 3 value">option 3 label</option>
				</select>
			</p>
			<p>
				<button type="submit" test-elem="submit button">Submit</button>
			</p>
		</form>

		<h1>You submitted</h1>
		<script>
			const data = Array.from(new URLSearchParams(window.location.search)).reduce((data, entry) => {
				const [key, value] = entry
				data[key] = data[key] ? [].concat(data[key], value) : value
				return data
			}, {})

			for (key in data) {
				const values = [].concat(data[key])
				document.write(`<p>${key}: <span test-elem="submitted ${key}">${values.join('; ')}</span></p>`)
			}
		</script>
	</body>
</html>
