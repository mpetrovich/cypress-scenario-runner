<!DOCTYPE html>
<html>
    <body>
        <input name="text" type="text" t-element="text input" value="Initial text value" />
        <input name="password" type="password" t-element="password input" value="Initial password value" />
        <textarea t-element="textarea input">Initial textarea value</textarea>

        <input name="radio" type="radio" t-element="radio input" value="radio 1 value" checked />
        <input name="radio" type="radio" t-element="radio input" value="radio 2 value" />

        <select name="select" t-element="select input">
            <option value="option 1 value" selected="selected">option 1 label</option>
            <option value="option 2 value">option 2 label</option>
            <option value="option 3 value">option 3 label</option>
        </select>

        <select name="multi-select" t-element="multi-select input" multiple>
            <option value="option 1 value" selected="selected">option 1 label</option>
            <option value="option 2 value">option 2 label</option>
            <option value="option 3 value">option 3 label</option>
        </select>
    </body>
</html>
