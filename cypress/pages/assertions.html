<!DOCTYPE html>
<html>
	<body>
		<div t-element="non-empty visible element">Visible element</div>
		<div t-element="empty visible element"></div>
		<div t-element="visually hidden element" style="visibility: hidden">Visually hidden element</div>

		<div t-element="countable element"></div>
		<div t-element="countable element"></div>
		<div t-element="countable element"></div>

		<div t-element="mixed visibility countable element" style="visibility: hidden;"></div>
		<div t-element="mixed visibility countable element"></div>
		<div t-element="mixed visibility countable element" style="visibility: hidden;"></div>
		<div t-element="mixed visibility countable element"></div>
		<div t-element="mixed visibility countable element" style="display: none;"></div>
		<div t-element="mixed visibility countable element"></div>

		<div t-element="element text">&nbsp;Element Text Content&nbsp;</div>
		<div t-element="another text">&nbsp;Another Text Content&nbsp;</div>
	</body>
</html>
