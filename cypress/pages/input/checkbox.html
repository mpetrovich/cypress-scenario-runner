<!DOCTYPE html>
<html>
    <body>
        <form action="" method="GET">
            <h2>Checkbox</h2>
            <p>
                <label>
                    <input
                        name="checkbox"
                        value="checkbox 1 value"
                        type="checkbox"
                        t-element="checkbox input"
                        t-value="checkbox 1 custom attribute value"
                    />
                    checkbox 1 label
                </label>
                <label>
                    <input
                        name="checkbox"
                        value="checkbox 2 value"
                        type="checkbox"
                        t-element="checkbox input"
                        t-value="checkbox 2 custom attribute value"
                    />
                    checkbox 2 label
                </label>
                <label>
                    <input
                        name="checkbox"
                        value="checkbox 3 value"
                        type="checkbox"
                        t-element="checkbox input"
                        t-value="checkbox 3 custom attribute value"
                    />
                    checkbox 3 label
                </label>
            </p>

            <h2>Invisible checkbox</h2>
            <p>
                <label>
                    <input
                        name="invisible-checkbox"
                        value="checkbox 1 value"
                        type="checkbox"
                        t-element="invisible-checkbox input"
                        t-value="checkbox 1 custom attribute value"
                        t-options="{ force: true }"
                        style="visibility: hidden;"
                    />
                    checkbox 1 label
                </label>
                <label>
                    <input
                        name="invisible-checkbox"
                        value="checkbox 2 value"
                        type="checkbox"
                        t-element="invisible-checkbox input"
                        t-value="checkbox 2 custom attribute value"
                        t-options="{ force: true }"
                        style="visibility: hidden;"
                    />
                    checkbox 2 label
                </label>
                <label>
                    <input
                        name="invisible-checkbox"
                        value="checkbox 3 value"
                        type="checkbox"
                        t-element="invisible-checkbox input"
                        t-value="checkbox 3 custom attribute value"
                        t-options="{ force: true }"
                        style="visibility: hidden;"
                    />
                    checkbox 3 label
                </label>
            </p>

            <h2>Wrapped checkbox</h2>
            <p>
                <label t-element="wrapped-checkbox input">
                    <input
                        name="wrapped-checkbox"
                        value="checkbox 1 value"
                        type="checkbox"
                        t-value="checkbox 1 custom attribute value"
                    />
                    checkbox 1 label
                </label>
                <label t-element="wrapped-checkbox input">
                    <input
                        name="wrapped-checkbox"
                        value="checkbox 2 value"
                        type="checkbox"
                        t-value="checkbox 2 custom attribute value"
                    />
                    checkbox 2 label
                </label>
                <label t-element="wrapped-checkbox input">
                    <input
                        name="wrapped-checkbox"
                        value="checkbox 3 value"
                        type="checkbox"
                        t-value="checkbox 3 custom attribute value"
                    />
                    checkbox 3 label
                </label>
            </p>

            <p>
                <button type="submit" t-element="submit button">Submit</button>
            </p>
        </form>

        <h1>You submitted</h1>
        <script>
            const params = new URLSearchParams(window.location.search)
            const get = param => (params.getAll(param) || "").join(", ")
        </script>

        <h2>Checkbox</h2>
        <p>
            <span t-element="submitted checkbox"></span>
            <script>
                document.querySelector('[t-element="submitted checkbox"]').innerText = get("checkbox")
            </script>
        </p>

        <h2>Invisible checkbox</h2>
        <p>
            <span t-element="submitted invisible-checkbox"></span>
            <script>
                document.querySelector('[t-element="submitted invisible-checkbox"]').innerText = get(
                    "invisible-checkbox"
                )
            </script>
        </p>

        <h2>Wrapped checkbox</h2>
        <p>
            <span t-element="submitted wrapped-checkbox"></span>
            <script>
                document.querySelector('[t-element="submitted wrapped-checkbox"]').innerText = get("wrapped-checkbox")
            </script>
        </p>
    </body>
</html>
