<!DOCTYPE html>
<html>
	<body>
		<form action="" method="GET">
			<h2>Checkbox</h2>
			<p>
				<label>
					<input
						name="checkbox"
						value="checkbox 1 value"
						type="checkbox"
						test-elem="checkbox input"
						test-value="checkbox 1 custom attribute value"
					/>
					checkbox 1 label
				</label>
				<label>
					<input
						name="checkbox"
						value="checkbox 2 value"
						type="checkbox"
						test-elem="checkbox input"
						test-value="checkbox 2 custom attribute value"
					/>
					checkbox 2 label
				</label>
				<label>
					<input
						name="checkbox"
						value="checkbox 3 value"
						type="checkbox"
						test-elem="checkbox input"
						test-value="checkbox 3 custom attribute value"
					/>
					checkbox 3 label
				</label>
			</p>

			<h2>Invisible checkbox</h2>
			<p>
				<label>
					<input
						name="invisible-checkbox"
						value="checkbox 1 value"
						type="checkbox"
						test-elem="invisible-checkbox input"
						test-value="checkbox 1 custom attribute value"
						test-options="{ force: true }"
						style="visibility: hidden;"
					/>
					checkbox 1 label
				</label>
				<label>
					<input
						name="invisible-checkbox"
						value="checkbox 2 value"
						type="checkbox"
						test-elem="invisible-checkbox input"
						test-value="checkbox 2 custom attribute value"
						test-options="{ force: true }"
						style="visibility: hidden;"
					/>
					checkbox 2 label
				</label>
				<label>
					<input
						name="invisible-checkbox"
						value="checkbox 3 value"
						type="checkbox"
						test-elem="invisible-checkbox input"
						test-value="checkbox 3 custom attribute value"
						test-options="{ force: true }"
						style="visibility: hidden;"
					/>
					checkbox 3 label
				</label>
			</p>

			<h2>Wrapped checkbox</h2>
			<p>
				<label test-elem="wrapped-checkbox input">
					<input
						name="wrapped-checkbox"
						value="checkbox 1 value"
						type="checkbox"
						test-value="checkbox 1 custom attribute value"
					/>
					checkbox 1 label
				</label>
				<label test-elem="wrapped-checkbox input">
					<input
						name="wrapped-checkbox"
						value="checkbox 2 value"
						type="checkbox"
						test-value="checkbox 2 custom attribute value"
					/>
					checkbox 2 label
				</label>
				<label test-elem="wrapped-checkbox input">
					<input
						name="wrapped-checkbox"
						value="checkbox 3 value"
						type="checkbox"
						test-value="checkbox 3 custom attribute value"
					/>
					checkbox 3 label
				</label>
			</p>

			<p>
				<button type="submit" test-elem="submit button">Submit</button>
			</p>
		</form>

		<h1>You submitted</h1>
		<script>
			const params = new URLSearchParams(window.location.search)
			const get = param => (params.getAll(param) || '').join(', ')
		</script>

		<h2>Checkbox</h2>
		<p>
			<span test-elem="submitted checkbox"></span>
			<script>
				document.querySelector('[test-elem="submitted checkbox"]').innerText = get('checkbox')
			</script>
		</p>

		<h2>Invisible checkbox</h2>
		<p>
			<span test-elem="submitted invisible-checkbox"></span>
			<script>
				document.querySelector('[test-elem="submitted invisible-checkbox"]').innerText = get('invisible-checkbox')
			</script>
		</p>

		<h2>Wrapped checkbox</h2>
		<p>
			<span test-elem="submitted wrapped-checkbox"></span>
			<script>
				document.querySelector('[test-elem="submitted wrapped-checkbox"]').innerText = get('wrapped-checkbox')
			</script>
		</p>
	</body>
</html>
