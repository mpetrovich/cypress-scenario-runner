<!DOCTYPE html>
<html>
	<body>
		<form action="" method="GET">
			<h2>Password</h2>
			<p>
				<input name="password" type="password" test-elem="password input" value="Initial password" />
			</p>

			<h2>Invisible password</h2>
			<p>
				<input
					name="invisible-password"
					type="password"
					test-elem="invisible-password input"
					test-options="{ force: true }"
					value="Initial invisible password"
					style="visibility: hidden;"
				/>
			</p>

			<h2>Wrapped password</h2>
			<p>
				<span test-elem="wrapped-password input">
					<input name="wrapped-password" type="password" value="Initial wrapped password" />
				</span>
			</p>

			<p>
				<button type="submit" test-elem="submit button">Submit</button>
			</p>
		</form>

		<h1>You submitted</h1>
		<script>
			const params = new URLSearchParams(window.location.search)
			const get = param => (params.getAll(param) || '').join('; ')
		</script>

		<h2>Password</h2>
		<p>
			<span test-elem="submitted password"></span>
			<script>
				document.querySelector('[test-elem="submitted password"]').innerText = get('password')
			</script>
		</p>

		<h2>Invisible password</h2>
		<p>
			<span test-elem="submitted invisible-password"></span>
			<script>
				document.querySelector('[test-elem="submitted invisible-password"]').innerText = get('invisible-password')
			</script>
		</p>

		<h2>Wrapped password</h2>
		<p>
			<span test-elem="submitted wrapped-password"></span>
			<script>
				document.querySelector('[test-elem="submitted wrapped-password"]').innerText = get('wrapped-password')
			</script>
		</p>
	</body>
</html>
